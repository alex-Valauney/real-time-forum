<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RTF</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="/static/index.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"> -->
</head>
<body>
    {{if not .LoggedIn}}

    <section id="register" class="register-container hidden">
      <form id="registerForm" method="POST" name="form">
        <div class="register">
          <div class="register-item">
            <label>Username</label>
            <input type="text" name="nickname" placeholder="Ex : Xorlor54" required>
          </div>
          <div class="register-item">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="Ex : John" required>
          </div>
          <div class="register-item">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Ex : Doe" required>
          </div>
          <div class="register-item">
            <label>Age</label>
            <input type="number" name="age" min="13" max="150" placeholder="Minimum 13 yo" required>
          </div>
          <div class="register-item">
            <label>Gender</label>
            <div class="gender-options">
              <label for="male">Homme
                <input type="radio" name="gender" value="male">
              </label>
              <label for="female">Femme
                <input type="radio" name="gender" value="female">
              </label>
            </div>
          </div>
          <div class="register-item">
            <label>Email</label>
            <input type="email" name="email" placeholder="Ex : Azerty@uipo.com" required>
          </div>
          <div class="register-item">
            <label>Password</label>
            <input type="password" name="password" placeholder="At least 10 characters; use numbers, caps and special chars" required>
          </div>
          <button type="submit">Register</button>
          <p>Already registered? Just <a id="linkLogin">Log In</a></p>
        </div>
      </form>
    </section>

    <input type="text" id="testWS">
    <button id="testbutWS">test WebSocket</button>
    <div id="output">test output</div>

    <section id="login" class="register-container hidden">
        <form id="loginForm" method="POST" name="form">
          <div class="register">
            <div class="register-item">
              <label>Username or Email</label>
              <input type="text" name="name" placeholder="Ex : Xorlor54 or Azerty@uipo.com" required>
            </div>
            <div class="register-item">
              <label>Password</label>
              <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="register-item">
              <label>Remember me</label>
              <input type="radio" name="remember">
            </div>
            <button type="submit">Log In</button>
            <p>Not yet registered? <a id="linkRegister">Register</a></p>
        </form>
    </section>

    {{else}}

    <header>
        <h1>Mon Header</h1>
    </header>

    <nav>
        <button class="nav-btn">Catégorie A</button>
        <button class="nav-btn">Catégorie B</button>
        <button class="nav-btn">Catégorie C</button>
        <button class="nav-btn">Catégorie D</button>
        <button class="nav-btn chat-btn">Chat</button>
        <div class="test-buttons">
            <button>Test Bouton 1 (Header)</button>
            <button>Test Bouton 2 (Sidebar)</button>
            <button>Test Bouton 3 (Sujets / Post-Comment)</button>
            <button>Test Bouton 4 (Auth + Forum/Membres)</button>
        </div>
    </nav>

    <aside class="sidebar">
        <h2>Liste des membres</h2>
        <ul>
            <li>Marie Curie</li>
            <li>Dmitri Mendeleïev</li>
            <li>Linus Pauling</li>
            <li>Rosalind Franklin</li>
            <li>Antoine Lavoisier</li>
        </ul>
    </aside>

    <section id="index" class="index hidden">
        <main>
            <button class="grid-item item-large">Sujet 1</button>
            <button class="grid-item">Sujet 2</button>
            <button class="grid-item">Sujet 3</button>
            <button class="grid-item">Sujet 4</button>
            <button class="grid-item">Sujet 5</button>
            <button class="grid-item item-vertical">Sujet 6</button>
            <button class="grid-item">Sujet 7</button>
            <button class="grid-item">Sujet 8</button>
            <button class="grid-item item-horizontal">Sujet 9</button>
            <button class="grid-item">Sujet 10</button>
        </main>
    </section>
    

    <section id="createPost" class="createPost hidden">

    </section>

    <section id="post" class="post hidden">
        <div class="post">
            <p>Post</p>
        </div>
        <div class="createPost">
            <textarea name="createPost" id="bite"></textarea>
        </div>
        <div class="commentList">
            <div class="comment">
                <p>Comment</p>
            </div>
        </div>
    </section>

    {{end}}

    <script type="module">
        import { init } from '/script/script.js'
        init()
    </script>
</body>
</html>
