<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RTF</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css">
    </head>
    <body>
        <section class="register hidden" id="register">
            <form id="registerForm" method="POST">
                <input type="text" placeholder="Enter a pseudo" required>
                <input type="text" placeholder="Enter your First Name" required>
                <input type="text" placeholder="Enter your Last Name" required>
                <input type="number" min="13" max="150" placeholder="Enter your Age" required>
                <legend>Gender : </legend>
                <input type="radio" name="gender" required>
                <label> JPiou </label>
                <input type="radio" name="gender" required>
                <label> JPion </label>
                <input type="email" placeholder="Enter your E-mail" required>
                <input type="password" placeholder="Enter a password" required>
                <button type="submit">Register</button>
            </form>
            <a href="#login">Login</a>
        </section>

        <section class="login hidden" id="login">
            <form method="POST">
                <input type="text" placeholder="Enter your pseudo or E-mail" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
                <a href="#register">Register</a>
            </form>
        </section>


        <script type="module">
            import { init } from './script.js'
            init()
        </script>
    </body>
</html>
