<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RTF</title>
        <link rel="stylesheet" href="/static/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css">
    </head>
    <body>
        {{if not .LoggedIn}}

        <section id="register" class="register hidden">
            <form id="registerForm" method="POST" name="form">
                <input type="text" name="username" placeholder="Enter a pseudo" required>
                <input type="text" name="firstname" placeholder="Enter your First Name" required>
                <input type="text" name="lastname" placeholder="Enter your Last Name" required>
                <input type="number" name="age" min="13" max="150" placeholder="Enter your Age" required>
                <label> Gender : </label>
                <input type="radio" name="gender" value="JPiou" required>
                <label> JPiou </label>
                <input type="radio" name="gender" value="JPion" required>
                <label> JPion </label>
                <input type="email" name="email" placeholder="Enter your E-mail" required>
                <input type="password" name="password" placeholder="Enter a password" required>
                <button type="submit">Register</button>
                <p>Already registered ? Just <a id="linkLogin">Log In</a></p>
            </form>
        </section>

        <section id="login" class="login hidden">
            <form id="loginForm" method="POST" name="form">
                <input type="text" name="username/email" placeholder="Enter your pseudo or E-mail" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Log In</button>
                <p>Not yet registered ? <a id="linkRegister">Register</a></p>
            </form>
        </section>

        {{else}}

        <header></header>

        <nav></nav>

        <section id="index" class="index hidden">
            <div id="postList"></div>
        </section>

        <section id="createPost" class="createPost hidden">
        </section>

        <section id="post" class="post hidden">
        </section>

        {{end}}

        <script type="module">
            import { init } from '/script/script.js'
            init()
        </script>
    </body>
</html>
